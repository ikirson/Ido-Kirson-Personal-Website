<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Define routes and their corresponding file paths
    const routes = {
        '/extracurriculars': '/html/extracurriculars.html',
        '/extracurriculars/': '/html/extracurriculars.html',
        '/projects': '/html/projects.html',
        '/projects/': '/html/projects.html',
        '/about-me': '/html/aboutMe.html',
        '/about-me/': '/html/aboutMe.html',
        '/work-experience': '/html/workExperience.html',
        '/work-experience/': '/html/workExperience.html',
      };

    // Get the current path from the URL
    const path = window.location.pathname;

    // Check if the path matches a defined route
    if (routes[path]) {
      // Redirect to the corresponding file path
      window.location.replace(routes[path]);
    } else {
      // Display a custom 404 message if no route matches
      document.body.innerHTML = `
        <h1>404: Page Not Found</h1>
        <p>Sorry, the page you’re looking for doesn’t exist.</p>
        <a href="/">Go back to the homepage</a>
      `;
    }
  </script>
</head>
<body>
</body>
</html>
